<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modernes Quiz</title>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/29/29302.png" type="image/png">
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #f3ece1, #e0d4c3);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow-x: hidden;
}

.container {
  background: #d9c4a9;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 450px;
  text-align: center;
  transition: all 0.5s ease;
  position: relative;
  overflow: hidden;
}

h2 {
  margin-bottom: 20px;
  color: #5e3a21;
  font-weight: 700;
}

button {
  padding: 14px 25px;
  margin-top: 15px;
  border: none;
  border-radius: 14px;
  background: #8b5e3c;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

button:hover {
  background: #5e3a21;
  transform: translateY(-2px) scale(1.05);
}

.question, .answers, .result {
  margin-top: 20px;
  opacity: 0;
  transform: translateX(50px);
  transition: all 0.5s ease;
}

.show {
  opacity: 1;
  transform: translateX(0);
}

.answers button {
  display: block;
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  background: #a67857;
  color: white;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  font-size: 1em;
  transition: all 0.4s ease;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

.answers button:hover {
  transform: translateY(-2px) scale(1.03);
  background: #7b4e2f;
}

.answers button.correct {
  background: #2ecc71 !important;
  color: white;
  transform: scale(1.05);
}

.answers button.wrong {
  background: #e74c3c !important;
  color: white;
  transform: scale(1.05);
}

.result {
  font-size: 1.5em;
  font-weight: 700;
  color: #4b382a;
  margin-top: 30px;
  position: relative;
  text-align: center;
  padding: 15px 20px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  transition: all 0.6s ease;
  opacity: 0;
  transform: scale(0.8);
}

.result.show {
  opacity: 1;
  transform: scale(1);
}

.progress-container {
  background: #c0a67a;
  border-radius: 12px;
  margin-top: 20px;
  height: 18px;
  overflow: hidden;
}

.progress-bar {
  height: 100%;
  width: 0%;
  background: #8b5e3c;
  border-radius: 12px;
  transition: width 0.5s ease;
}

.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  pointer-events: none;
  border-radius: 50%;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
}

@media (max-width: 500px) {
  .container {
    padding: 25px;
  }
  button {
    font-size: 0.95em;
    padding: 12px 20px;
  }
  .answers button {
    padding: 12px;
    font-size: 0.95em;
  }
}
</style>
</head>
<body>
<div class="container" id="container">
  <h2>Quiz starten</h2>
  <button id="startBtn">Start</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="question" id="question"></div>
  <div class="answers" id="answers"></div>
  <div class="result" id="result"></div>
  <button id="restartBtn" onclick="restartQuiz()" style="display:none;">Neustart</button>
</div>

<script>
const quiz = [
  {question: "Welches Tier ist das größte auf der Erde?", answers: ["Elefant", "Blauwal", "Giraffe", "Nashorn"], correct: 1},
  {question: "Wie viele Planeten gibt es in unserem Sonnensystem?", answers: ["7", "8", "9", "10"], correct: 1},
  {question: "Welches Element hat das chemische Symbol O?", answers: ["Gold", "Sauerstoff", "Silber", "Wasserstoff"], correct: 1},
  {question: "Welche Sprache wird in Brasilien gesprochen?", answers: ["Spanisch", "Portugiesisch", "Englisch", "Französisch"], correct: 1},
  {question: "Was ist die Hauptstadt von Japan?", answers: ["Seoul", "Peking", "Tokio", "Bangkok"], correct: 2}
];

let current = 0;
let score = 0;

const startBtn = document.getElementById("startBtn");
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const resultEl = document.getElementById("result");
const restartBtn = document.getElementById("restartBtn");
const progressBar = document.getElementById("progressBar");
const container = document.getElementById("container");

startBtn.onclick = () => {
  startBtn.style.display = "none";
  showQuestion();
};

function showQuestion() {
  const q = quiz[current];
  questionEl.textContent = q.question;
  questionEl.classList.add("show");
  answersEl.innerHTML = "";
  answersEl.classList.add("show");
  progressBar.style.width = `${(current/quiz.length)*100}%`;

  q.answers.forEach((answer, index) => {
    const btn = document.createElement("button");
    btn.textContent = answer;
    btn.onclick = () => selectAnswer(btn, index);
    answersEl.appendChild(btn);
  });
}

function selectAnswer(btn, index) {
  const correctIndex = quiz[current].correct;
  Array.from(answersEl.children).forEach(b => b.disabled = true);

  if(index === correctIndex) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    answersEl.children[correctIndex].classList.add("correct");
  }

  setTimeout(() => {
    Array.from(answersEl.children).forEach(b => {
      b.classList.remove("correct");
      b.classList.remove("wrong");
      b.disabled = false;
    });

    current++;
    if(current < quiz.length) {
      showQuestion();
    } else {
      showResult();
    }
  }, 1000);
}

function showResult() {
  questionEl.classList.remove("show");
  answersEl.classList.remove("show");
  progressBar.style.width = "100%";

  let category = "";
  if(score === 5) category = "Alleswisser";
  else if(score === 4) category = "Schlaukopf";
  else if(score === 3) category = "Gut dabei";
  else if(score >= 1) category = "Noch Luft nach oben";
  else category = "Anfänger";

  resultEl.textContent = `Quiz beendet! Du hast ${score} von ${quiz.length} Punkten. Kategorie: ${category}`;
  resultEl.classList.add("show");
  restartBtn.style.display = "inline-block";

  if(score === 5) {
    createConfetti();
  }
}

function createConfetti() {
  for(let i=0; i<100; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random() * container.offsetWidth + 'px';
    confetti.style.top = `${Math.random() * 50}px`; // startet näher oben
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
    container.appendChild(confetti);
    setTimeout(() => container.removeChild(confetti), 4000);
  }
}

function restartQuiz() {
  current = 0;
  score = 0;
  resultEl.classList.remove("show");
  restartBtn.style.display = "none";
  startBtn.style.display = "inline-block";
  progressBar.style.width = "0%";
}
</script>
</body>
</html>
